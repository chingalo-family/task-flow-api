<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Task Flow</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Design Tokens from Task Flow Website */
            --primary-blue: #2E90FA;
            --dark-bg: #1A2332;
            --card-bg: #243447;
            --text-primary: #FFFFFF;
            --text-secondary: #94A3B8;
            --success-green: #10B981;
            --error-red: #EF4444;
            --radius-12: 12px;
            --radius-8: 8px;
            --font-family: 'Inter', sans-serif;
            --transition: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--radius-12);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 600;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background-color: #1A2332; /* Slightly darker input bg */
            border: 1px solid #374151;
            border-radius: var(--radius-8);
            color: var(--text-primary);
            font-size: 15px;
            font-family: var(--font-family);
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(46, 144, 250, 0.2);
        }

        input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: var(--radius-8);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            background-color: #1a73e8; /* Darker shade */
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 144, 250, 0.3);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: var(--radius-8);
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            text-align: left;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1); /* Green with opacity */
            color: var(--success-green);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-red);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .message.info {
            background: rgba(46, 144, 250, 0.1);
            color: var(--primary-blue);
            border: 1px solid rgba(46, 144, 250, 0.2);
        }

        .message.show {
            display: block;
        }

        .requirements {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #resetForm {
            display: none;
        }

        #resetForm.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-tasks"></i> Task Flow
        </div>
        <h1 id="pageTitle">Reset Password</h1>
        <p id="subtitle">One moment while we verify your secure link...</p>

        <div id="message" class="message"></div>

        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>Verifying token security...</p>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="email">Account Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    readonly
                    disabled
                >
            </div>

            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6"
                    placeholder="Enter new strong password"
                >
                <div class="requirements">Min. 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    minlength="6"
                    placeholder="Repeat new password"
                >
            </div>

            <button type="submit" id="submitBtn">Set New Password</button>
        </form>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // This placeholder will be replaced by the server with process.env.FRONTEND_URL
        const API_BASE_URL = '{{FRONTEND_URL}}';

        const form = document.getElementById('resetForm');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const subtitle = document.getElementById('subtitle');
        const emailInput = document.getElementById('email');
        const pageTitle = document.getElementById('pageTitle');

        // Verify token on page load
        if (!token) {
            loader.style.display = 'none';
            showMessage('error', 'Invalid or missing reset token. Please request a new link.');
            subtitle.style.display = 'none';
        } else {
            verifyToken();
        }

        async function verifyToken() {
            try {
                // Use injected FRONTEND_URL for API calls
                const response = await fetch(`${API_BASE_URL}/api/auth/verify-reset-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                loader.style.display = 'none';

                if (response.ok && data.success) {
                    // Token is valid, show form
                    emailInput.value = data.email;
                    subtitle.textContent = 'Create a new password for your account.';
                    form.classList.add('show');
                } else {
                    // Token is invalid
                    subtitle.style.display = 'none';
                    showMessage('error', data.message || 'This link has expired. Please request a new one.');
                }
            } catch (error) {
                loader.style.display = 'none';
                subtitle.style.display = 'none';
                showMessage('error', 'Connection error. Please check if the server is running.');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate match
            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match');
                return;
            }

            // Validate length
            if (password.length < 6) {
                showMessage('error', 'Password must be at least 6 characters');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    form.style.display = 'none';
                    subtitle.style.display = 'none';
                    pageTitle.textContent = 'Success!';
                    showMessage('success', 'Your password has been reset successfully. You can now close this window and login to the app.');
                } else {
                    showMessage('error', data.message || 'Failed to reset password.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Set New Password';
                }
            } catch (error) {
                showMessage('error', 'Network error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Set New Password';
            }
        });

        function showMessage(type, text) {
            message.textContent = text;
            message.className = `message ${type} show`;
        }
    </script>
</body>
</html>
